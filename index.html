<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Exercise</title>
    <meta name="description" content="Example single page application for consuming Chicago train schedules">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noidex, nofollow">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <h1>Chicago Train Schedule</h1>

    <h2>Number of Runs Today: <span data-total-runs></span></h2>

    <label for="filterby">
      Only show me: 
    </label>

    <select name="filterby">
      <option value="El">El</option>
      <option value="Metra">Metra</option>
      <option value="Amtrack">Amtrack</option>
    </select>

    <table id="train-table">
      <thead>
        <tr>
          <th data-sort="trainLine">Train Line</th>
          <th data-sort="routeName">Route</th>
          <th data-sort="runNumber">Run Number</th>
          <th data-sort="operatorId">Operator ID</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <p class="pagination">
      <i data-page="left" class="fa fa-arrow-left"></i>
      Page <span data-page-current></span> of <span data-page-total></span>
      <i data-page="right" class="fa fa-arrow-right"></i>
    </p>

    <p class="message"></p>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
    <script src="js/main.js"></script>
  </body>
</html>
