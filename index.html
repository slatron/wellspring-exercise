<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wellspring Front End Code Exercise</title>
    <meta name="description" content="Example single page application for consuming Chicago train schedules">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noidex, nofollow">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link href="css/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <i class="fa fa-bars menu-icon"></i>

    <aside id="filters">
      <div class="filter-container">
        <h3>
          Filter trains by line: 
        </h3>

        <label for="Amtrak">
          <input type="checkbox" name="Amtrak" id="Amtrak" checked> Amtrak
        </label>
        
        <label for="El">
          <input type="checkbox" name="El" id="El" checked> El
        </label>
        
        <label for="Metra">
          <input type="checkbox" name="Metra" id="Metra" checked> Metra
        </label>
      </div>
    </aside>

    <main>

      <h1>Chicago Train Schedule</h1>

      <h2>Number of Runs: <span data-total-runs></span></h2>

      <table id="train-table" class="train-table">
        <thead>
          <tr>
            <th data-sort="trainLine">
              Train Line <i class="fa fa-arrows-v"></i>
            </th>
            <th data-sort="routeName">
              Route <i class="fa fa-arrows-v"></i>
            </th>
            <th data-sort="runNumber">
              Run Number <i class="fa fa-arrows-v"></i>
            </th>
            <th data-sort="operatorId">
              Operator ID <i class="fa fa-arrows-v"></i>
            </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <p class="pagination">
        <i data-page="left" class="fa fa-arrow-left"></i>
        Page <span data-page-current></span> of <span data-page-total></span>
        <i data-page="right" class="fa fa-arrow-right"></i>
      </p>

      <p id="message"></p>

      <h3>Add a new route:</h3>
      <div id="newline">
        <label for="new-line">Train Line:</label>
        <select name="new-line" id="new-line">
          <option value="El">EL</option>
          <option value="Amtrak">Amtrak</option>
          <option value="Metra">Metra</option>
        </select>
        <br>
        <label for="new-route">Route:</label> <input type="text" name="new-route" id="new-route"><br>
        <label for="new-run">Run Number:</label> <input type="text" name="new-run" id="new-run"><br>
        <label for="new-id">Operator ID:</label> <input type="text" name="new-id" id="new-id"><br>
        <a href="#" data-submit>Add New Record</a>
      </div>

    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
    <script src="js/objSort.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
